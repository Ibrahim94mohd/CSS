<!DOCTYPE html>
<html>
<head>
  <style>
    .hover-btn {
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      /* transition: background-color 0.3s ease; */
    }

    .hover-btn:hover {
      background-color: yellow;
      cursor: pointer;
    }
    a:link{
      color: green;
    }
    a:visited{
      color: red;
    }
    a:hover{
      color: yellow;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <button class="hover-btn">Hover over me</button>
  <a href="www.google.com"> google link</a>
</body>
</html>
