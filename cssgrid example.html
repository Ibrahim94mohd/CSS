<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Example</title>
  <style>
    .container {
      display: grid;
      grid-template-columns:  auto repeat(2, 1fr) ;
      grid-template-rows: auto auto auto;
      gap: 10px;
      padding: 20px;
    }
    .box {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }
    .el
    {
      grid-column:auto;
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="box el">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
        <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </div>
</body>
</html>
