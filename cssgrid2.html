<!-- auto fit example in css grid  -->
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>auto-fit Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .box {
      background-color: #f44336;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Grid with auto-fit</h2>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
